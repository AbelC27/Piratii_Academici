<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        {% if request.user.is_authenticated %}
            <h1 class="mb-4">Bine ai venit, {{ request.user.username }}!</h1>
            <p class="lead">Te-ai logat cu succes 🎉</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        {% else %}
            <h1 class="mb-4">Bine ai venit pe pagina Home!</h1>
            <p class="lead">Nu ești logat. Poți face login mai jos 👇</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
        {% endif %}
    </div>
</body>
</html>
